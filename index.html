<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Account Details</h1>
        <div class="row">
            <div class="col-md-4">
                <!-- Sidebar for navigation -->
                <div class="list-group">
                    <a href="#personal-info" class="list-group-item list-group-item-action">Personal Information</a>
                    <a href="#address" class="list-group-item list-group-item-action">Address</a>
                    <a href="#order-history" class="list-group-item list-group-item-action">Order History</a>
                    <a href="#payment-methods" class="list-group-item list-group-item-action">Payment Methods</a>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Personal Information Section -->
                <div id="personal-info" class="mb-5">
                    <h3>Personal Information</h3>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="123-456-7890">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Information</button>
                    </form>
                </div>

                <!-- Address Section -->
                <div id="address" class="mb-5">
                    <h3>Address</h3>
                    <form>
                        <div class="mb-3">
                            <label for="address1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="address1" placeholder="123 Main St">
                        </div>
                        <div class="mb-3">
                            <label for="address2" class="form-label">Address Line 2</label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment, suite, etc.">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="New York">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" placeholder="NY">
                        </div>
                        <div class="mb-3">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip" placeholder="10001">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Address</button>
                    </form>
                </div>

                <!-- Order History Section -->
                <div id="order-history" class="mb-5">
                    <h3>Order History</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Date</th>
                                <th scope="col">Total</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#12345</td>
                                <td>2023-05-01</td>
                                <td>$150.00</td>
                                <td>Shipped</td>
                            </tr>
                            <tr>
                                <td>#12346</td>
                                <td>2023-04-15</td>
                                <td>$80.00</td>
                                <td>Delivered</td>
                            </tr>
                            <!-- More orders -->
                        </tbody>
                    </table>
                </div>

                <!-- Payment Methods Section -->
                <div id="payment-methods" class="mb-5">
                    <h3>Payment Methods</h3>
                    <form>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121">
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Payment Method</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
